spring:
  datasource:
    url: jdbc:h2:mem:ecommercedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

paypal:
  base-url: https://api-m.sandbox.paypal.com
  # Set via environment variables (never commit real values):
  # PAYPAL_CLIENT_ID, PAYPAL_CLIENT_SECRET
  client-id: ${PAYPAL_CLIENT_ID:}
  client-secret: ${PAYPAL_CLIENT_SECRET:}
  currency-code: USD
  return-url: http://localhost:5173/checkout/success
  cancel-url: http://localhost:5173/checkout/cancel

logging:
  level:
    org.springframework.web: INFO
    com.example.ecommerce: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
